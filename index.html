<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter&family=Karla:wght@400;800&display=swap" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container">
            
            <div id="title-sect">
                <h1>Generate a</h1>
                <h1 id="green">Random Password</h1>
                    <p ="sentence">Never use an insecure password again.</p>
            </div>
            
            <div id="button-sect">
                <button id="generate-el" onclick="genPassword()">Generate Password</button>
            </div>
          
            <div class="popup" id="pw-sect">
                <div id="pw">
                    <p id="password" onclick="copyElementText(this.id)">""</p>
                </div>
                <div class="popup"  id="pw">
                    <p id="password-two" onclick="copyElementText(this.id)" ></p>
                </div>
                    
        </div>
        <form>
            <div id="form-el">
                    
                        <legend>Choose your password features:</legend>
                            <div id="input-div">
                                <label for="length">Length :</label>
                                 <input id="length-el" type="number" value="4" min="4" max="23" name = "length"/>
                                <label for="uppercase">Uppercase :</label>
                                <input type="checkbox" id="uppercase" name="uppercase" value="yes"/>
                                <label for="numbers">Numbers :</label>  
                                <input type="checkbox" id="numbers" name="numbers" value="yes"/>
                                <label for="symbols">Symbols :</label>
                                <input type="checkbox" id="symbols" name="symbols" value="yes"/>
                            </div>
             </div> 
        </form>
        
        <script src="index.js"></script>
    </body>
</html>
